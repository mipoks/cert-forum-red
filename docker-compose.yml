version: "3.7"

services:

  dev-db:
    container_name: cert-db
    image: postgres:14.2
    restart: always
    environment:
      - POSTGRES_USER=qwerty007
      - POSTGRES_PASSWORD=qwerty007
      - POSTGRES_DB=devDB
    command: ["--autovacuum=off"]
    ports:
      - "127.0.0.6:5434:5432"

  dev-redis:
    container_name: redis-service
    image: redis:7.0-rc-alpine
    volumes:
      - ./storage/redis/data:/data
    restart: always
    ports:
      - 6379:6379
